{% extends "base.html" %}

{% block title %}Vote{% endblock %}

{% block content %}
<div class="container">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">--- Vote / 投票 ---</h3>
            </div>

            <div class="panel-body">
                <a class="btn btn-primary" href="/polls">Return to Polls</a>
                <div class="row">
                    <div class="col-lg-12">
                        <h2>{{ poll.question }}</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <hr />

                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="radio">
                                    <div>
                                        <input type="radio" name="poll" value="option1" required>
                                        {{ poll.option_one }}
                                    </div>
                                    <div>
                                        <input type="radio" name="poll" value="option2">
                                        {{ poll.option_two }}
                                    </div>
                                    <div>
                                        <input type="radio" name="poll" value="option3">
                                        {{ poll.option_three }}
                                    </div>
                                    <div>
                                        <input type="radio" name="poll" value="option4">
                                        {{ poll.option_four }}
                                    </div>


                                </div>
                            </div>

                            <input type="hidden" name="id" value="1">

                            <hr />

                            <button type="submit" class="btn btn-info">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
